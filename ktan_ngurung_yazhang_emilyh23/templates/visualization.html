    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>

        var margin = {top: 30, right: 0, bottom: 20, left: 0},
            width = 1000,
            height = 450 - margin.top - margin.bottom,
            formatNumber = d3.format(",%"),
            colorDomain = [-1.0, 0, 1.0],
            colorRange = ["#5175a5", "#4c6e9b", "#3d577a"],
            transitioning;

        // sets x and y scale to determine size of visible boxes
        var x = d3.scale.linear()
            .domain([0, width])
            .range([0, width]);

        var y = d3.scale.linear()
            .domain([0, height])
            .range([0, height]);

        // adding a color scale
        var color = d3.scale.linear()
            .domain(colorDomain)
            .range(colorRange);

        // introduce color scale here

        var treemap = d3.layout.treemap()
            .children(function(d, depth) { return depth ? null : d._children; })
            .sort(function(a, b) { return a.value - b.value; })
            .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
            .round(false);

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .style("margin-left", -margin.left + "px")
            .style("margin.right", -margin.right + "px")
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .style("shape-rendering", "crispEdges");

        var grandparent = svg.append("g")
            .attr("class", "grandparent");

        grandparent.append("rect")
            .attr("y", -margin.top)
            .attr("width", width)
            .attr("height", margin.top);

        grandparent.append("text")
            .attr("x", 6)
            .attr("y", 6 - margin.top)
            .attr("dy", ".75em");

        // functions

        function initialize(root) {
            root.x = root.y = 0;
            root.dx = width;
            root.dy = height;
            root.depth = 0;
          }

          // Aggregate the values for internal nodes. This is normally done by the
          // treemap layout, but not here because of our custom implementation.
          // We also take a snapshot of the original children (_children) to avoid
          // the children being overwritten when when layout is computed.
          function accumulate(d) {
            return (d._children = d.children)
              // recursion step, note that p and v are defined by reduce
                ? d.value = d.children.reduce(function(p, v) {return p + accumulate(v); }, 0)
                : d.value;
          }

          // Compute the treemap layout recursively such that each group of siblings
          // uses the same size (1×1) rather than the dimensions of the parent cell.
          // This optimizes the layout for the current zoom state. Note that a wrapper
          // object is created for the parent node for each group of siblings so that
          // the parent’s dimensions are not discarded as we recurse. Since each group
          // of sibling was laid out in 1×1, we must rescale to fit using absolute
          // coordinates. This lets us use a viewport to zoom.
          function layout(d) {
            if (d._children) {
              // treemap nodes comes from the treemap set of functions as part of d3
              treemap.nodes({_children: d._children});
              d._children.forEach(function(c) {
                c.x = d.x + c.x * d.dx;
                c.y = d.y + c.y * d.dy;
                c.dx *= d.dx;
                c.dy *= d.dy;
                c.parent = d;
                // recursion
                layout(c);
              });
            }
          }

        function colorIncrements(d){
            return (colorDomain[colorDomain.length - 1] - colorDomain[0])/18*d + colorDomain[0];
        }

        // determines if white or black will be better contrasting color
        function getContrast50(hexcolor){
            return (parseInt(hexcolor.replace('#', ''), 16) > 0x666666/3) ? 'black':'white';
        }

        var url = "http://localhost:5000/treemap"
        d3.json(url, function(root) {
          console.log(root)
          initialize(root);
          accumulate(root);
          layout(root);
          display(root);

          function display(d) {
            grandparent
                .datum(d.parent)
                .on("click", transition)
                .select("text")
                .text(name(d))

            // color header based on grandparent's rate
            grandparent
              .datum(d.parent)
              .select("rect")
              .attr("fill", function(){return color(d['rate'])})

            var g1 = svg.insert("g", ".grandparent")
                .datum(d)
                .attr("class", "depth");

            var g = g1.selectAll("g")
                .data(d._children)
                .enter().append("g");

            g.filter(function(d) { return d._children; })
                .classed("children", true)
                .on("click", transition);

            g.selectAll(".child")
                .data(function(d) { return d._children || [d]; })
                .enter().append("rect")
                .attr("class", "child")
                .call(rect);

            g.append("rect")
                .attr("class", "parent")
                .call(rect)
                .append("title")
                .text(function(d) {return d.name + ': Area Size = ' + d.value + ' sq. miles / Population Density = ' + (d.rate*10000); });

            var t = g.append("text")
                .attr("dy", ".75em")
                .attr("class", "ptext")
                .attr("text-anchor", "start")
                .text(function(d) { return d.name; })
                .call(text);

            if (d._children[0].name != "rating 3" || d._children[1].name != "rating 2" || d._children[2].name != "rating 1") {
                t.append("tspan")
                    .attr("dy", "1.0em")
                    .attr("text-anchor", "start")
                    .text(function(d) { return 'Area Size = ' + d.value;});

                t.append("tspan")
                    .attr("dy", "1.0em")
                    .attr("text-anchor", "start")
                    .text(function(d) { return '(' + d.hubway_star + "," + d.bus_star + "," + d.bigBelly_star + "," + d.station_star + "," + d.college_star + "," + d.average_household_income + ")";});

                t.call(text);
            }

            // var mousemove = function(d) {
            //     var xPosition = d3.event.pageX + 5;
            //     var yPosition = d3.event.pageY + 5;
            //     d3.select("#tooltip")
            //         .style("left", xPosition + "px")
            //         .style("top", yPosition + "px");
            //     d3.select("#tooltip #area")
            //         .text(d.bigBelly_star);
            //     d3.select("#tooltip #bigBelly_star")
            //         .text(d.bigBelly_star);
            //     d3.select("#tooltip #hubway_star")
            //         .text(d.hubway_star);
            //     d3.select("#tooltip").classed("hidden", false);
            // };

            // var mouseout = function() {
            //     d3.select("#tooltip").classed("hidden", true);
            // };

            function transition(d) {
              if (transitioning || !d) return;
              transitioning = true;

              var g2 = display(d),
                  t1 = g1.transition().duration(750),
                  t2 = g2.transition().duration(750);

              // Update the domain only after entering new elements.
              x.domain([d.x, d.x + d.dx]);
              y.domain([d.y, d.y + d.dy]);

              // Enable anti-aliasing during the transition.
              svg.style("shape-rendering", null);

              // Draw child nodes on top of parent nodes.
              svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

              // Fade-in entering text.
              g2.selectAll("text").style("fill-opacity", 0);

              // Transition to the new view.
              t1.selectAll("text").call(text).style("fill-opacity", 0);
              t2.selectAll("text").call(text).style("fill-opacity", 1);
              t1.selectAll("rect").call(rect);
              t2.selectAll("rect").call(rect);

              // Remove the old node when the transition is finished.
              t1.remove().each("end", function() {
                svg.style("shape-rendering", "crispEdges");
                transitioning = false;
              });
            }

            return g;
          }

          function text(text) {
            text.attr("x", function(d) { return x(d.x) + 6; })
                .attr("y", function(d) { return y(d.y) + 6; })
                .attr("fill", function (d) {return getContrast50(color(parseFloat(d.rate)))});
          }

          function rect(rect) {
            rect.attr("x", function(d) { return x(d.x); })
                .attr("y", function(d) { return y(d.y); })
                .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
                .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); })
                .attr("fill", function(d){return color(parseFloat(d.rate));});
          }

          function name(d) {
            return d.parent
                ? name(d.parent) + "." + d.name
                : d.name;
          }

        });

    </script>
